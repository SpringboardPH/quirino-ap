<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirino API Work</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .fade-out {
        opacity: 1;
        animation: fadeOut 0.5s forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="relative">
    <img src="./img/banner.jpg" alt="banner" class="absolute top-0 left-0 w-screen h-screen" />
    <div
      class="absolute top-0 left-0 z-10 h-screen w-screen bg-gradient-to-t from-[#02577A] from-10% via-50% to-white via-transparent px-24 py-24 justify-between items-end flex"
    >
      <div class="">
        <h1 class="text-8xl font-bold w-[700px] text-white backdrop-blur-0">
          EXPERIENCE THE FUTURE IN QUIRINO
        </h1>
        <h4 class="text-4xl text-white">Stay Connected, Stay Fast</h4>
      </div>
      <div class="space-y-4 w-[350px]">
        <h6 class="text-2xl text-white">
          Test Your Speed and Experience the Power of Quirino's High-Speed Internet.
        </h6>

        <div id="slider-container" class="w-full bg-white p-0.5 rounded-full mb-2 shadow-xl">
          <button
            id="slider-btn"
            onclick="toggleSlider()"
            class="bg-black rounded-full w-1/2 flex justify-center p-2 text-white shadow-xl transform transition-all duration-500 ease-out"
          >
            <span>Slide to Enter</span>
          </button>
        </div>
      </div>
      <div class="absolute top-8 left-24 flex gap-x-6">
        <img src="./img/springboard.png" alt="sprinbaord-logo" class="w-[120px]" />
        <img src="./img//comclark.png" alt="comclark-logo" class="w-[120px] relative top-2" />
      </div>
    </div>

    <script>
      const redirect = () => {
        setTimeout(() => {
          window.location.href = "home.html"
        }, 500)
      }

      const fadeContent = () => {
        setTimeout(() => {
          document.body.classList.add("fade-out")
        }, 500)
      }

      function toggleSlider() {
        const sliderBtn = document.getElementById("slider-btn")
        sliderBtn.classList.toggle("translate-x-[173px]")

        fadeContent()
        redirect()
      }
    </script>
  </body>
</html>
