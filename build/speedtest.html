<!doctype html>
<html lang="en" c>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quirino API</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .fade-in {
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      .fade-out {
        opacity: 1;
        animation: fadeOut 1s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      #video-container {
        position: relative;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      #video-test {
        position: absolute;
        top: 0;
        left: 0;
        width: 102%;
        height: 100%;
        object-fit: fill;
      }
    </style>
  </head>

  <body
    class="h-screen w-screen min-w-screen max-w-screen overflow-hidden fade-in relative bg-white"
  >
    <div id="video-container">
      <video id="video-test" class="animate -z-10 flex" muted>
        <source src="./img/speedtest.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div
        class="w-screen h-screen flex-col justify-center items-center relative hidden -top-10"
        id="qr-code"
      >
        <img src="./img/qr-code.png" alt="qr-code" class="h-screen w-screen animate flex" />
        <button
          class="absolute bottom-0 right-[700px] bg-transparent rounded-md"
          onclick="handleClick()"
        >
          <img src="./img//zoom.png" alt="zoom" class="scale-50" />
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("video-test")
        const videoContainer = document.getElementById("video-container")
        const qrCode = document.getElementById("qr-code")

        video.defaultPlaybackRate = 2

        // Play the video after 3 seconds
        setTimeout(() => {
          video.play()
        }, 3000)

        // Pause the video after 15 seconds and resume after 5 seconds
        setTimeout(() => {
          video.pause()

          // After 5 seconds, continue playing the video
          setTimeout(() => {
            video.play()
          }, 5000)
        }, 19500) // Pause after 15 seconds

        video.addEventListener("ended", () => {
          videoContainer.classList.add("fade-out")

          setTimeout(() => {
            qrCode.classList.replace("hidden", "flex")
          }, 1000)

          setTimeout(() => {
            videoContainer.classList.replace("fade-out", "fade-in")
          }, 2000)
        })
      })

      const handleClick = () => {
        window.location.href = "https://rb.gy/im7f64"
      }
    </script>
  </body>
</html>
